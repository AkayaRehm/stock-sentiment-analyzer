<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stock Sentiment Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
  <h1 class="text-3xl font-bold mb-4">Stock Sentiment Analyzer</h1>

  <input id="tickerInput" type="text" placeholder="Enter Stock Ticker (e.g. CEI)" class="p-2 border border-gray-300 rounded w-64 text-center mb-4" />
  <button onclick="analyzeTicker()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Analyze</button>

  <div id="result" class="mt-6 w-full max-w-2xl bg-white shadow-md rounded p-4 hidden">
    <h2 class="text-xl font-semibold mb-2">Analysis for <span id="tickerSymbol"></span></h2>
    <div id="confidenceBadge" class="mb-4"></div>
    <div class="space-y-4">
      <div>
        <h3 class="font-semibold">Premarket Data</h3>
        <p id="premarketData">Loading...</p>
      </div>
      <div>
        <h3 class="font-semibold">Latest News</h3>
        <ul id="newsList" class="list-disc pl-5"></ul>
      </div>
      <div>
        <h3 class="font-semibold">Social Buzz</h3>
        <p id="socialSentiment">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    async function analyzeTicker() {
      const ticker = document.getElementById('tickerInput').value.trim().toUpperCase();
      if (!ticker) return alert("Please enter a ticker symbol.");

      document.getElementById('result').classList.remove('hidden');
      document.getElementById('tickerSymbol').innerText = ticker;
      document.getElementById('premarketData').innerText = 'Loading...';
      document.getElementById('newsList').innerHTML = '';
      document.getElementById('socialSentiment').innerText = 'Loading...';
      document.getElementById('confidenceBadge').innerHTML = '';

      // Placeholder examples — we’ll add real data sources next
      document.getElementById('premarketData').innerText = `Example: ${ticker} is up 5% in premarket with 2x volume.`;
      document.getElementById('newsList').innerHTML = `<li>${ticker} lands major contract with Tesla.</li><li>${ticker} upgraded by analyst to "Buy".</li>`;
      document.getElementById('socialSentiment').innerText = `Overall positive sentiment across Twitter and Reddit.`;
      document.getElementById('confidenceBadge').innerHTML = `<span class="bg-green-500 text-white px-3 py-1 rounded-full">High Confidence Play</span>`;
    }
  </script>
</body>
</html>
